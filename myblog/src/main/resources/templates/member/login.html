<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<main layout:fragment="content" class="main">

    <!-- 참고로 다운받았던 revolve-1.0.0 중 contact.html 템플릿 사용 -->
    <section class="pt-5 padding-bottom">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <form action="/login" method="post" id="contact-form" class="contact-form">
                                <!-- text-center: 부트스트랩에서 제공하는 css (텍스트 가운데 정렬) -->
                                <h3 class="mb-4 text-center">LOGIN</h3>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="email"></label>
                                            <input class="form-control form-control-name" name="email" id="email"
                                                   type="text" placeholder="이메일" maxlength="250" required>
                                        </div>

                                        <div class="form-group">
                                            <label for="password"></label>
                                            <input class="form-control form-control-email" name="password" id="password"
                                                   type="password" placeholder="비밀번호" maxlength="250" required>
                                        </div>

                                        <button class="btn btn-primary solid blank mt-3" type="submit" style="width:100%;">로그인</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-lg-5" style="text-align:center; padding-top:20px;">
                            <a href="#">회원가입 하시겠습니까?</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

</main>
</html>
