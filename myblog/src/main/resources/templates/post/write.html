<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout2}">

<main layout:fragment="content" class="main">

    <section class="pt-5 padding-bottom">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                    <div class="row justify-content-center">
                        <div class="col-lg-8">

                            <h2 class="mb-4">포스트 작성</h2>

                            <form id="postForm" name="postForm" class="contact-form" method="post" action="/insert">
                                <div class="row">
                                    <div class="col-md-12">
                                        <!-- https://getbootstrap.com/docs/4.1/components/forms/#form-controls -->
                                        <div class="form-group">
                                            <label for="categoryCode">카테고리</label>
                                            <select class="form-control" id="categoryCode" name="categoryCode">
                                                <option value="001">여행</option>
                                                <option value="002">쇼핑</option>
                                                <option value="003">인테리어</option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label for="subject">제목</label>
                                            <input class="form-control form-control-name" name="subject" id="subject"
                                                   type="text" required>
                                        </div>

                                        <div class="form-group">
                                            <label for="editor">글쓰기</label>
                                            <div id="editor"></div>
                                            <textarea name="content" style="display:none;"></textarea>
                                        </div>

                                        <button class="btn btn-primary solid blank mt-3" type="button" onclick="beforeSubmit(); return false;">
                                            포스트 등록하기
                                        </button>

                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>

<!-- 각 페이지의 JS가 작성될 위치지정 -->
<th:block layout:fragment="script">
    <script th:src="@{plugins/ckeditor5/build/ckeditor.js}"></script>

    <script th:inline="javascript">
        let myEditor;

        ClassicEditor
            .create( document.querySelector( '#editor' ), {
                ckfinder: {
                    uploadUrl : '/postImgUpload' //이미지 request 경로 지정
                }
            })
            .then(editor => {
                myEditor = editor; //생성한 에디터 객체
            })
            .catch( error => {
                console.error( error );
        } );

        function beforeSubmit() {
            const content = myEditor.getData(); //에디터창에 입력한 데이터 가져오기
            const f = document.postForm;

            if (f.subject.value == '') {
                alert('제목을 등록해주세요.'); return;
            }

            if (content == '') {
                alert('내용을 등록해주세요.'); return;
            }

            f.content.value = content; //textarea에 에디터에 입력한 내용을 넣어준다.
            f.submit(); //전송
        }
    </script>
</th:block>

</html>
